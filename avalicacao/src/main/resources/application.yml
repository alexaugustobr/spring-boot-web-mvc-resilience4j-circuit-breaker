  redis:
    password: ''
    port: '16379'
  datasource:
    username: root
    url: jdbc:mysql://localhost:13306/awecdatabase?useSSL=false&zeroDateTimeBehavior=convertToNull&useLegacyDatetimeCode=false&serverTimezone=UTC
    password: ''
  jpa:
    properties:
      hibernate:
        format_sql: 'false'
        use_sql_comments: 'false'
        show_sql: 'true'
server:
  port: '8080'
  